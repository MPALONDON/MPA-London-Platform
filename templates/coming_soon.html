{% extends "base.html" %}

{% block title %}{{ title }} - Coming Soon{% endblock %}

{% block content %}
<div class="coming-soon-container">
    <div class="coming-soon-content">
        <h1>{{ title }}</h1>
        <div class="coming-soon-icon">
            <i class="fas fa-clock"></i>
        </div>
        <h2>Coming Soon</h2>
        <p>We're working hard to bring you {{ title }} lessons. Check back soon for updates!</p>
        <div class="coming-soon-actions">
            <a href="{{ url_for('lessons') }}" class="btn btn-primary">View Other Lessons</a>
            <a href="{{ url_for('contact') }}" class="btn btn-secondary">Contact Us</a>
        </div>
    </div>
</div>
{% endblock %}

{% block head %}
<style>
    .coming-soon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 2rem;
        background-color: #f8f9fa;
    }
    
    .coming-soon-content {
        text-align: center;
        max-width: 600px;
        padding: 3rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .coming-soon-content h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
    }
    
    .coming-soon-icon {
        font-size: 4rem;
        color: #ff9800;
        margin: 2rem 0;
    }
    
    .coming-soon-content h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #ff9800;
    }
    
    .coming-soon-content p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: var(--text-color);
    }
    
    .coming-soon-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
    }
    
    .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }
    
    .btn-primary:hover {
        background-color: #333;
        transform: translateY(-3px);
    }
    
    .btn-secondary {
        background-color: transparent;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
    }
    
    .btn-secondary:hover {
        background-color: var(--primary-color);
        color: white;
        transform: translateY(-3px);
    }
    
    @media (max-width: 768px) {
        .coming-soon-content {
            padding: 2rem;
        }
        
        .coming-soon-content h1 {
            font-size: 2rem;
        }
        
        .coming-soon-content h2 {
            font-size: 1.5rem;
        }
        
        .coming-soon-actions {
            flex-direction: column;
        }
    }
</style>
{% endblock %}
